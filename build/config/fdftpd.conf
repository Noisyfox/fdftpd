# Config file for Fox Distributed FTP Daemon
# Service type: Host

# Service type, HOST(default) or NODE
service_type=HOST
#
# Settings for host
#
# Allow anonymous FTP? (Beware - allowed by default if you comment this out).
anonymous_enable=TRUE
#anon_no_password=FALSE
anon_home=I:/ftptest/hosthome
#
# Uncomment this to enable any form of FTP write command.
write_enable=TRUE
#
# Uncomment this to allow the anonymous FTP user to upload files. This only
# has an effect if the above global write enable is activated. Also, you will
# obviously need to create a directory writable by the FTP user.
anon_upload_enable=FALSE
#
# Uncomment this if you want the anonymous FTP user to be able to create
# new directories.
anon_mkdir_write_enable=FALSE
#
anon_other_write_enable=FALSE
#
# By default the server will pretend to allow ASCII mode but in fact ignore
# the request. Turn on the below options to have the server actually do ASCII
# mangling on files when in ASCII mode.
# Beware that on some FTP servers, ASCII support allows a denial of service
# attack (DoS) via the command "SIZE /big/file" in ASCII mode. fdftpd
# predicted this attack and has always been safe, reporting the size of the
# raw file.
# ASCII mangling is a horrible feature of the protocol.
#ascii_upload_enable=TRUE
#ascii_download_enable=TRUE
#
# You may fully customise the login banner string:
#ftpd_banner=Welcome to blah FTP service.
#
# You may specify a file of disallowed anonymous e-mail addresses. Apparently
# useful for combatting certain DoS attacks. You must enabled password for
# anonymous(enabled by default).
deny_email_enable=TRUE
# (default follows)
banned_email_file=~/config/fdftpd.banned_email
#
# You may specify a file of anonymous e-mail address to use host for data
# connection. This is for some STUPID client such as IE and explorer.
anon_always_host_enable=TRUE
always_host_email_file=~/config/fdftpd.hostonly_email
#
# You may specify a charset to be used if the client doesn't declare to use
# UTF8 in Ascii mode. Notice LIST is ALWAYS in Ascii mode.
#ascii_charset=GBK
#
# Also you may specify the charset used in remote connection.
#remote_charset=GBK
#
# You may specify a list of command that is allowed or disallowed for all
# user.
#cmds_allowed=
cmds_denied=SITE
#
max_clients=30

anon_max_rate=3145728
user_max_rate=10485760
host_listen_port=2123
port_address_check=TRUE
pasv_address_check=TRUE
# 
# Specify the directory where user definition files are located.
user_defs=~/config/users/

#
# Define the node to connect
host_node_count=1

host_node_address0=172.19.136.234
host_node_port0=2122
host_node_cert0=~/cert/node.cert
